<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            width: 300px;
            height: 200px;
        }
        .box img{
            width: 100%;
            transition: .5s;
            opacity: 1;           
        }
        .box:hover img{
            opacity: .5;            
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://picsum.photos/100/100/?random=1">
    </div>
</body>
</html>
